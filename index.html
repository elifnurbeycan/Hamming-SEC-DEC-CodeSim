<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Hamming SEC-DED Simülatörü</title>
  <!-- Harici stil dosyası bağlantısı -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Hamming SEC-DED Simülatörü</h1>

  <!-- Bit uzunluğu seçimi -->
  <div>
    <label for="bitLength">Bit Uzunluğu:</label>
    <select id="bitLength" onchange="updateBitLength()">
      <option value="8" selected>8 bit</option>
      <option value="16">16 bit</option>
      <option value="32">32 bit</option>
    </select>
  </div>

  <!-- Veri girişi alanı ve kodlama butonu -->
  <div style="margin-top: 15px;">
    <label for="dataInput">Veri:</label>
    <input
      type="text"
      id="dataInput"
      placeholder="Örn: 10110011"
      maxlength="8"
      autocomplete="off"
      spellcheck="false"
    />
    <button onclick="encode()">Kodla ve Belleğe Yaz</button>
  </div>

  <!-- Bellek kutusu başlığı -->
  <h3>Bellek:</h3>

  <!-- Kodlanmış verinin gösterileceği alan -->
  <div class="memory-box" id="memory"></div>

  <!-- Hata oluşturma butonları -->
  <div style="margin-top: 20px;">
    <button onclick="randomSingleError()">Rastgele Tek Hata Ekle</button>
    <button onclick="randomDoubleError()">Rastgele Çift Hata Ekle</button>
  </div>

  <!-- Hata kontrol ve düzeltme işlemi -->
  <div style="margin-top: 10px;">
    <button onclick="checkError()">Kontrol Et ve Düzelt</button>
  </div>

  <!-- Hamming kodu gösterimi -->
  <h3>Hamming Kodu:</h3>
  <div id="hammingCode" style="font-family: monospace; font-size: 18px;"></div>

  <!-- Harici JavaScript dosyası bağlantısı -->
  <script src="script.js"></script>

</body>
</html>
